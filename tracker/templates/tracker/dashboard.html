{% extends 'base.html' %}

{% block content %}

<style>

#button{
        
        color: rgb(0, 0, 0);
        border-color:black;
        font-size: 20px;
        width: 800px;
        margin-left: 370px;
        margin-top: 50px;
		padding: 8px;
		background-color: rgb(38, 243, 209);
		border-radius: 5px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
    }
#button:hover {
  background-color: yellow;
}

    html,
body {
    height: 100%;
}

.container {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}
.center-column{
		width:800px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 5px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
}

.item-row{
		background-color: #22b1aa;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

</style>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
    </ol>
  </nav>
<a href="{% url 'create-expense' %}">
    <button align=center id="button" type="button">Create New Expense</button>
</a>
<div class="center-column" class="col-md-6" class="container">
    <div class="card card-body">
        

<table  id="table" class="table table-sm">
    <tr class = "item-row">
        <th>Amount $</th>
        <th>Description</th>
        <th>Date</th>
        <th></th>
        <th></th>
    </tr>
    {% for expense in data %}
        <tr class = "item-row">
            <td>${{expense.amount}}</td>
            <td>{{expense.description}}</td>
            <td>{{expense.date}}</td>

            <td><a class = "btn btn-sm btn-warning" href = '{% url "update-expense" expense.id %}'>Edit</a></td>
            <td><a class = "btn btn-sm btn-danger" href = '{% url "delete-expense" expense.id %}'>Delete</a></td>
        </tr>
    {% endfor %}
</table>
    </div>
</div>

</div>

{% endblock %}
